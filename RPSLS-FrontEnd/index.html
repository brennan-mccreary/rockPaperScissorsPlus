<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS</title>
</head>
<body>
    <script src = "index.js"></script>
    <div class="rules" hidden=true>
        <p>
            Game Rules:<br>
            Rock crushes Scissors<br>
            Scissors cuts Paper<br>
            Paper covers Rock<br>
            Rock crushes Lizard<br>
            Lizard poisons Spock<br>
            Spock smashes Scissors<br>
            Scissors decapitates Lizard<br>
            Lizard eats Paper<br>
            Paper disproves Spock<br>
            Spock vaporizes Rock<br>
        </p>
    </div>
    <div class="initial">
        <form>
            <label for="pName">Enter Player Name</label><br>
            <input type="text" id="pName"><br><br>
            <label for="rounds">Enter Number of Rounds</label><br>
            <input type="text" id="rounds"><br><br>
            <input type="button" value="Enter" id="start" onclick="app()" >
        </form>
    </div>
    <div class="gestures" hidden=true>
        <form>
            <label for="gesture" name="gesture">Choose a gesture<br>'Rock', 'Paper', 'Scissors', 'Lizard', 'Spock'</label><br>
            <input type="text" name="gesture" id="gestureChoice" value="rock"><br><br>
            <input type="button" value="Choose" id="start" name="gesture" onclick="getGestureChoice()">
        </form>
    </div>

</body>
</html>
